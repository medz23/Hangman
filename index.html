<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Hangman</title>
</head>
<body>
  <h1>Hangman</h1>
  <p>Find the hidden word</p>
  <div class="game-container">
    <svg height="260" width="200" class="figure-container">
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="140" y1="20" x2="140" y2="40" />
      <line x1="60" y1="20" x2="60" y2="250" />
      <line x1="20" y1="250" x2="100" y2="250" />

      <!-- head -->
      <circle cx="140" cy="70" r="25" class="figure-part" />

      <!-- body -->
      <line x1="140" y1="100" x2="140" y2="170" class="figure-part" />

      <!-- arms -->
      <line x1="140" y1="140" x2="100" y2="110" class="figure-part" />
      <line x1="140" y1="140" x2="180" y2="110"  class="figure-part" />

      <!-- legs -->
      <line x1="140" y1="170" x2="100" y2="220" class="figure-part" />
      <line x1="140" y1="170" x2="180" y2="220" class="figure-part" />



    </svg>
    <div class="wrong-letters-container">
      <div id="wrong-letters">
        <p>Wrong</p>
        <span>e,r,t,y</span>

      </div>

    </div>
    <div class="word" id="word">
      <div class="letter">h</div>
      <div class="letter">e</div>
      <div class="letter">l</div>
      <div class="letter">l</div>
      <div class="letter">o</div>

    </div>
  </div>
  <!-- container for popup -->
  <div class="popus-container" id="popus-container">
    <div class="popup">
      <h2 id="final-message">You Won!</h2>
      <button id="play-button">Play Again</button>

    </div>
    <!-- notification -->
    <div class="notification-container" id="notification-container">
      <p>You already used this letter!</p>

    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
